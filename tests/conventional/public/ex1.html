<html lang="en">

            function printName() {
                let first = document.getElementById("first").value;
                document.getElementById("print_name").innerHTML = first;
            }
        </script>
    </head>
    <body>
        <p> You are ... <span id="print_name"> </span> </p>
        <form action="javascript:printName();">
         <input type="text" id="first" name="first"/>
         <input type="submit" value="Submit First Name"/>
        </form>

    </body>
</html>
