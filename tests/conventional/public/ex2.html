<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>EXT2</title>
    </head>
    <body>
        <h3>URL Parameters: <span id="urlParam"></span></h3>
        <h3>Cookie: <span id="cookie"></span></h3>
        <h3>Fragment: <span id="fragment"></span></h3>
        <h3>URL: <span id="url"></span></h3>
        <h3>Referrer: <span id="refer"></span></h3>

        <script>
            // URL Parameters
            const url = new URLSearchParams(window.location.search); // or location.search
            const urlParam = url.get('param');
            if (urlParam != null) {
                document.getElementById("urlParam").innerHTML = decodeURI(urlParam);
            }
            console.log(decodeURI("%3Cscript%3Ealert%281%29%3C%2Fscript%3E"))

            document.getElementById("urlParam").innerHTML += " || " + decodeURI(location.search);

            // Cookie
            document.getElementById("cookie").innerHTML = document.cookie;

            // Fragment
            document.getElementById("fragment").innerHTML = decodeURI(window.location.hash.substring(1));

            // URL & URI
            document.getElementById("url").outerHTML = document.URL + " || " + document.documentURI;

            // Referrer (but not the header)
            console.log(document.referrer);
            document.getElementById("refer").insertAdjacentHTML("afterend", document.referrer);

        </script>
        <a href="http://localhost/" style="right: 0; position: absolute; margin-right: 100px;">Go Back</a>
    </body>
</html>
