<main>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-4 col-lg-4">
                <label for="search">Search a name:</label>
                <input id="search" class="form-control" type="text" placeholder="Search" [(ngModel)]="filterSearch" (ngModelChange)="updateFilterText()">
                <h5 *ngIf="filterSearch">
                    The name <b #searchText id="searchText" [innerHtml]="filterSearch | safe: 'html'"></b>
                    <span *ngIf="present"> is present</span>
                    <span *ngIf="!present"> is not present</span>
                </h5>
            </div>
        </div>
    </div>
</main>
